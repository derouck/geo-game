<template name="gameView">
    {{#contentFor "headerTitle"}}
        <h1 class="title">Game</h1>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            <section id="game">
                {{#with game}}
                    <div class="list card gameCard">
                          <div class="item">
                            <h2>{{name}}</h2>
                          </div>
                          <div class="item item-body">
                            <p>{{description}}</p>
                          </div>
                          <div class="item" style="height:300px;padding:0px;">
                            {{> map waypoints=waypoints}}
                          </div>
                        </div>


                        {{#if isAuthor}}
                            <div class="row">
                                <div class="col">
                                    <a href="{{pathFor "addWaypoint" _id}}"
                                       class="button button-positive button-block button-outline">Add Waypoint</a>
                                </div>
                                <div class="col">
                                    <a href="{{pathFor "addWaypoint" _id}}"
                                       class="button button-positive button-block button-outline">Publish</a>
                                </div>
                            </div>
                        {{/if}}
                        <div class="row">
                            <div class="col">
                                <a href="{{pathFor "leaderboard" _id}}"
                                   class="button button-positive button-block button-outline">Leaderboard</a>
                            </div>
                        </div>
                {{/with}}
            </section>
        {{/ionContent}}
    {{/ionView}}
</template>
